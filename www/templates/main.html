<!--side nav menu-->
<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Opciones</h1>
    </ion-header-bar>
  <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="selectAll()">
          Seleccionar todas
        </ion-item>
        <ion-item menu-close ng-click="unselectAll()">
          Deseleccionar todas
        </ion-item>
        <ion-item menu-close ng-click="removeSelected()">
          Eliminar tareas hechas
        </ion-item>
        <ion-item menu-close ng-click="resetApp()">
          Reiniciar data
        </ion-item>
        <ion-item menu-close ng-click="showAbout()">
          Sobre (About)
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>

    <!--toolbar-->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--/toolbar-->

      <!--tabs-->
      <ion-tabs class="tabs-positive tabs-icon-only">
      
        <ion-tab title="Por hacer" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline" href="#/app/todo">
            <!--fragment principal que va a cambiar-->          
            <ion-nav-view name="toDoContent">
            </ion-nav-view>

              <!---floating button-->
              <ion-floating-button  icon="ion-android-add"  button-color="#ffc900" ng-click="showTaskMakerDialog()"></ion-floating-button>


        </ion-tab>
      
        <ion-tab title="Hechas" icon-on="ion-ios-checkmark" icon-off="ion-ios-checkmark-outline" href="#/app/done">
          <!--fragment principal que va a cambiar-->
            <ion-nav-view name="doneContent">              
            </ion-nav-view>
        </ion-tab>
      
      
      </ion-tabs>

      <!--/tabs-->
  </ion-side-menu-content>

</ion-side-menus>
<!--/side nav menu-->
